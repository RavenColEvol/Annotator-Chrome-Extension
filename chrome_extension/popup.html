<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Annotations Control Panel</title>
</head>
<body>
    <div class="container temp">
        <h3 class="main_heading">
            REMARK
        </h3>
        <div class="settings">
            <div class="settings_subgroup">
                <h5 class="settings_subgroup_title">GROUPING</h5>      
                <span class="setting_subgroup_item">
                    <label class="remark_toggle" for="groupByClassName">
                        <input class="remark_toggle_checkbox" type="checkbox" id="groupByClassName">
                        <div class="remark_toggle_switch"></div>
                        <span class="remark_toggle_label">BY CLASSNAME</span>
                    </label>
                </span>     
                <span class="setting_subgroup_item">
                    <label class="remark_toggle" for="groupByTagName">
                        <input class="remark_toggle_checkbox" type="checkbox" id="groupByTagName">
                        <div class="remark_toggle_switch"></div>
                        <span class="remark_toggle_label">BY TAGNAME</span>
                    </label>
                </span>       
                <span class="setting_subgroup_item">
                    <label class="remark_toggle" for="confirmBeforeGrouping">
                        <input class="remark_toggle_checkbox" type="checkbox" id="confirmBeforeGrouping">
                        <div class="remark_toggle_switch"></div>
                        <span class="remark_toggle_label">CONFIRM BEFORE GROUPING</span>
                    </label>
                </span>     
            </div>
            <div class="settings_subgroup">
                <h5 class="settings_subgroup_title">DEBUG</h5>      
                <span class="setting_subgroup_item">
                    <label class="remark_toggle" for="showDebubInfo">
                        <input class="remark_toggle_checkbox" type="checkbox" id="showDebubInfo">
                        <div class="remark_toggle_switch"></div>
                        <span class="remark_toggle_label">SHOW DEBUG INFO</span>
                    </label>
                </span>     
            </div>
            <div class="settings_subgroup">
                <h5 class="settings_subgroup_title">EXTRAS</h5>      
                <span class="setting_subgroup_item">
                    <label class="remark_toggle" for="showToolTip">
                        <input class="remark_toggle_checkbox" type="checkbox" id="showToolTip">
                        <div class="remark_toggle_switch"></div>
                        <span class="remark_toggle_label">SHOW TOOLTIP</span>
                    </label>
                </span>     
            </div>
        </div>
        <button class="btn" id="start_annotation">
            START ANNOTATION
        </button>
    </div>
    <script src="./popup.js"></script>
</body>
</html>
