<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Annotations Control Panel</title>
</head>

<body>
    <div id="root" class="container temp">
        <h3 class="main_heading">
            REMARK
        </h3>
        <button class="btn" id="start_annotation">
            START ANNOTATION
        </button>
        <button class="btn" id="save_annotation">
            SAVE ANNOTATION
        </button>
    </div>
    <div id="login" style="display: none">
        <h3 class="main_heading">
            Register
        </h3>
        <form id="login-form">
            <input name="email" required type="email" id="email">
            <button id="submitBtn" type="submit">Register User</button>
        </form>
    </div>
    <script src="./labels.js"></script>
    <script src="./screenshot.js"></script>
    <script type="module" src="./popup.js"></script>
</body>

</html>
